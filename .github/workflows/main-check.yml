name: main-check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        compiler: ['clang','msvc','gcc']
        os: ['ubuntu-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}

    steps: 
    - name: Prepare environment
      uses: aminya/setup-cpp@v1
      with:
        compiler: ${{ matrix.compiler }}
        vcvarsall: ${{ contains(matrix.os, 'windows' )}}
        cmake: true
        ninja: true
        conan: false
        vcpkg: false
        ccache: false
        clangtidy: false
        cppcheck: false
        gcovr: false
        opencppcoverage: false

    - name: Build 
      run:
        echo "${{github.workspace}}"
        cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTS=ON
        echo "${{github.workspace}}"
        cmake --build ${{ github.workspace }}/build --config ${{env.BUILD_TYPE}}
        echo "${{github.workspace}}"

    - name: Test
      working-directory: ${{ github.workspace }}/build
      # Exclude LocalLogRepository test as they write to the filesystem
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure -E "LocalLogRepository"


  static-analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Prepare environment
      run: sudo apt-get update && sudo apt-get install libboost-program-options-dev clang-tidy

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=Off

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release

    - name: Static Analysis
      run: ln -s ./build/compile_commands.json && run-clang-tidy ./source/
    
  code-formatting:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: DoozyX/clang-format-lint-action@v0.16.2
      with:
        source: 'source test'
        extensions: 'hpp,cpp'
        clangFormatVersion: 16
