name: PR check

on:
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      #- '.github/**'
      - '.gitignore'
      - 'README'
      - 'LICENCE'
      - '*.gif'
      - '*.jpeg'
      - '*.jpg'
      - '*.jpg'

env:
  BUILD_TYPE: Release

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  matrix_build_and_test: 
    uses: ./.github/workflows/build-and-test-matrix.yml
    with:
      run_tests: true
      build_type: "Release"

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install libboost-program-options-dev libgit2-dev
      - run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DCAPS_LOG_BUILD_TESTS=On
      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: 19
          database: 'build'
          style: 'file'  # Use .clang-format config file
          tidy-checks: '' # Use .clang-tidy config file
          # only 'update' a single comment in a pull request's thread.
          thread-comments: ${{ github.event_name == 'pull_request' && 'update' }}
      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed > 0
        run: exit 1
